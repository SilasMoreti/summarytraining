<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

</head>

<body class="conteiner">
  <main class"content">
    <div class="summary">
      <div class="display-left">
        <h2>Your Result</h2>
        <div class="circule">
          <h1 class="number-circule">76</h1>
          <p class="of100">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="text">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
      </div>
      <div class="display-right">
        <h1>Summary</h1>
        <div class="porcentage">
          <div id="bg1" class="r">
            <img
              src="https://raw.githubusercontent.com/mayurDayal2000/results-summary-component-main/fe3b9bd3063ef3a9c25383a13e5c0e1c07700717/assets/images/icon-reaction.svg"
              style="margin-right: -80px;">
            <p class="Reaction">Reaction</p>
            <div class="number">
              <p class="number-front">80</p>
              <p class="number-two">/ 100</p>
            </div>
          </div>

          <div id="bg2" class="r">
            <img
              src="https://raw.githubusercontent.com/mayurDayal2000/results-summary-component-main/fe3b9bd3063ef3a9c25383a13e5c0e1c07700717/assets/images/icon-memory.svg"
              style="margin-right: -80px;">
            <p class="memory">Memory</p>
            <div class="number">
              <p class="number-front">92</p>
              <p class="number-two">/ 100</p>
            </div>
          </div>

          <div id="bg3" class="r">
            <img
              src="https://raw.githubusercontent.com/mayurDayal2000/results-summary-component-main/fe3b9bd3063ef3a9c25383a13e5c0e1c07700717/assets/images/icon-verbal.svg"
              style="margin-right: -90px;">
            <p class="verbal">Verbal</p>
            <div class="number">
              <p class="number-front">61</p>
              <p class="number-two">/ 100</p>
            </div>
          </div>

          <div id="bg4" class="r">
            <img
              src="https://raw.githubusercontent.com/mayurDayal2000/results-summary-component-main/fe3b9bd3063ef3a9c25383a13e5c0e1c07700717/assets/images/icon-visual.svg"
              style="margin-right: -95px;">
            <p class="visual">Visual</p>
            <div class="number">
              <p class="number-front">72</p>
              <p class="number-two">/ 100</p>
            </div>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Silas Moreti</a>.
  </div>
</body>

</html>
